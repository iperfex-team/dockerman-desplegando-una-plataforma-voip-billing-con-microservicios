[general]
context=outbound1
allowguest=no
allowtransfer=no
match_auth_username=yes
realm=asterisk
udpbindaddr=0.0.0.0:5060
tcpenable=no
tcpbindaddr=0.0.0.0:5060
tcpauthtimeout=30
tcpauthlimit=100
transport=udp
srvlookup=yes
pedantic=yes
maxexpiry=3600
minexpiry=60
defaultexpiry=120
mwiexpiry=3600
maxforwards=70
qualifyfreq=30
qualifygap=200
keepalive=yes
disallow=all
allow=g729
allow=ulaw
allow=alaw
mohinterpret=default
mohsuggest=default
language=es
relaxdtmf=no
sendrpid = yes
prematuremedia=no
progressinband=no
useragent=iVirtualCarrier
promiscredir=no
dtmfmode = rfc2833
videosupport=yes
maxcallbitrate=384
callevents=yes
alwaysauthreject=yes
rtcachefriends=yes
rtptimeout=60
rtpholdtimeout=300
allowsubscribe=yes
subscribecontext=subscribe
notifyringing=yes
notifyhold=yes
callcounter = yes
faxdetect=yes
directmedia=no
sdpsession=A2Billing
sdpowner=a2billing
externaddr=_ASTERISK_IP_
localnet=192.168.44.0/255.255.255.0

